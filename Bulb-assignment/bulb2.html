<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Changer</title>
  <link rel="stylesheet" href="bulb2styles.css">
</head>
<body>

  
  <div class="container" id="bulb-container">
    
    <img src="off.gif" alt="Bulb Off" class="bulb" id="bulb" onclick="toggleBulb()">
  </div>

  <script>
    function toggleBulb() {
      var bulbContainer = document.getElementById('bulb-container');
      var bulb = document.getElementById('bulb');
      var isBulbOn = bulb.src.includes('on'); 

      if (isBulbOn) {
        
        bulb.classList.add('hidden');
        document.body.classList.remove('dark-mode');
      } else {
        
        var newBulb = document.createElement('img');
        newBulb.src = 'on.gif';
        newBulb.classList.add('bulb');
        newBulb.onclick = function () { this.remove(); document.body.classList.remove('dark-mode'); };
        bulbContainer.appendChild(newBulb);
        document.body.classList.add('dark-mode');
      }
    }
  </script>

</body>
</html>
