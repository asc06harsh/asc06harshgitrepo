<div class="container my-5">
    
    <h3 class="heading">Issue List</h3>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="d-flex gap-2">
            <button type="button" class="btn btn-warning" (click)="addissue()">Add Issue</button>
            <button type="button" class="btn btn-primary" (click)="logout()">Logout</button>
        </div>

        <div class="input-group w-50 justify-content-center">
            <input type="text" [(ngModel)]="searchInput" class="form-control search-bar" placeholder="Search by ID">
            <button type="button" (click)="searchIssues()" class="btn btn-info">Search</button>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-hover table-striped table-bordered">
            <thead>
                <tr>
                    <th>Issue ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Priority</th>
                    <th>Status</th>
                    <th>Assignee</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let issue of issues">
                    <td>{{issue.issue_id}}</td>
                    <td>{{issue.title}}</td>
                    <td>{{issue.description}}</td>
                    <td>{{issue.priority}}</td>
                    <td>{{issue.status}}</td>
                    <td>{{issue.assignee}}</td>
                    <td>{{issue.date}}</td>
                    <td>
                        <button (click)="deleteIssue(issue)" class="btn btn-sm btn-outline-danger">Delete</button>
                        <button (click)="updateIssues(issue.id)" class="btn btn-sm btn-outline-warning">Update</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
