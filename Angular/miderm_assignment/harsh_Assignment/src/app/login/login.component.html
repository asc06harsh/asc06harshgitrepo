<div class="container background-image">
    <h4 class="register-heading text-center mb-5 font-weight-bold animate__animated animate__fadeIn">Login Form</h4> 
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    
        <div class="form-group">
            <label for="loginid" class="form-label">Login ID</label>
            <input type="text" id="loginid" formControlName="loginid" class="form-control"
                [ngClass]="{'is-invalid': loginForm.controls['loginid'].errors, 
                            'boldItalicError': loginForm.controls['loginid'].errors}">
            
            <div *ngIf="loginForm.controls['loginid'].errors" class="invalid-feedback boldItalicError">
                <div *ngIf="loginForm.controls['loginid'].errors?.['required']">
                    Login ID is required
                </div>
            </div>
        </div>
        
        
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control"
                [ngClass]="{'is-invalid': loginForm.controls['password'].errors,
                            'boldItalicError': loginForm.controls['password'].errors}">
            
            <div *ngIf="loginForm.controls['password'].errors" class="invalid-feedback boldItalicError">
                <div *ngIf="loginForm.controls['password'].errors?.['required']">
                    Password is required
                </div>
            </div>
        </div>
    
        
        <div class="text-center">
            <button type="submit" class="btn btn-lg btn-success rounded-pill px-5 py-3 btn-hover">Login</button>
        </div>
    </form>
  </div>
