<div class="container background-image">
  <div class="row">
      <div class="col-md-6">
          <div class="card">
              <div class="text-center">
                  <h1>Login</h1>
                  <h5>You can login here!</h5>
              </div>
              <form [formGroup]="loginForm" (ngSubmit)="logIn()"> 
                  <div class="mb-3">
                      <label class="form-label"><strong>Email Address</strong></label>
                      <input 
                          formControlName="email" 
                          type="email" 
                          class="form-control" 
                          placeholder="Email address">
                      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
                          <small class="text-danger" *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
                          <small class="text-danger" *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</small>
                      </div>
                  </div>

                  <div class="mb-3">
                      <label class="form-label"><strong>Password</strong></label>
                      <input 
                          formControlName="password" 
                          type="password" 
                          class="form-control" 
                          placeholder="Password">
                      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                          <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
                          <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</small>
                      </div>
                  </div>

                  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
              </form>
              <a style="color: blue; margin-top: 10px;" routerLink="/signup">New User? Click to Sign up</a>
          </div>
      </div>
  </div>
</div>
